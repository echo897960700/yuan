<form class="form-inline definewidth m20" action="index.html" method="get">  
    Exper名称：

    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增Exper</button>
</form>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <!-- <th>starttime</th> -->
        <th>版面</th>
        <th>专攻</th>
        <!-- <th>identity</th> -->

        <th>添加时间</th>
        <th>用户名</th>
        <th>操作</th>
    </tr>
    </thead>
	<foreach name='result' item='v'>
        <tr>
            <td>{$v.id}</td>
            <td>{$v.title}</td>
           <!--  <td>{$v.starttime}</td> -->
           <td><img src="__ROOT__/Uploads/experpic/{$v.experpic}" width="40px;" height="40px; "></td>
            <td>{$v.specialize}</td>
            <!-- <td>{$v.identity}</td> -->
            <td>{$v.story|msubstr=0,30,'utf-8',true}</td>
            <td>{$v.addtime|date="Y-m-d",###}</td>
            <td>{$v.username}</td>
            <td>
                <if condition='ACTION_NAME eq "index"'>
                <a href="{:U('Admin/Exper/edit/',array('id'=>$v['id']))}">编辑</a> <a href="{:U('Admin/Exper/toTrach/',array('id'=>$v['id'],'type'=>1))}">删除</a>
                <else/>
                <a href="{:U('Admin/Exper/toTrach',array('id'=>$v['id'],'type'=>0))}">还原</a> <a href="{:U('Admin/Exper/delete',array('id'=>$v['id']))}">彻底删除</a>
                </if>
            </td>
        </tr>
    </foreach>
</table>
