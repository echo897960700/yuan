<form class="form-inline definewidth m20" action="{:U('Admin/Category/sortCate')}" method="post" style="text-indent:2em;">

        <th>级别</th>
        <th>排序</th>
        <th>管理操作</th>
    </tr>
    </thead>
    <foreach name='cate' item='v'>
	     <tr>
            <td>{$v.id}</td>
            <td>{$v.html}{$v.name}</td>
            <td><img src="__ROOT__/Uploads/catepic/{$v.catepic}" width="40px" height="30px;"></td>
            <td>{$v.level}</td>
            <th>
                <input style="width:40px;" type="text" name="{$v.id}" value="{$v.sort}" />
            </th>
            <td>
                <a href="{:U('Admin/Category/add',array('pid'=>$v['id']))}">添加子分类</a>
                <a href="{:U('Admin/Category/edit',array('pid'=>$v['id']))}">修改</a>
                <a href="{:U('Admin/Category/delete',array('pid'=>$v['id']))}">删除</a>
            </td>
        </tr>
    </foreach>
</table>
