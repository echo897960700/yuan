<!DOCTYPE html>
<html>
<head>
	<title>猿客栈--在线Web学习交互新阵地</title>
	<link rel="shortcut icon" href="__PUBLIC__/Index/common/images/bitbug_favicon.ico">
	<script type="text/javascript">
		window.UEDITOR_HOME_URL = '__ROOT__/Public/Ueditor/';
		window.onload = function(){
			window.UEDITOR_CONFIG.initialFrameWidth=800;
			window.UEDITOR_CONFIG.initialFrameHeight=500;
			window.UEDITOR_CONFIG.imageUrl="{:U( 'Admin/Blog/upload')}";
			UE.getEditor('content');
		}
	</script>
	<js file='__ROOT__/Public/Ueditor/ueditor.config.js' />
	<js file='__ROOT__/Public/Ueditor/ueditor.all.min.js' />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Index/blog/css/blog.css"> 
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Index/common/css/common.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Index/blog/css/add.css" />
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Index/blog/css/font-awesome.min.css" />
</head>
<body>
<include file="Public:head" />
<div id="main">
	<!-- 添加表格 -->
	<div class="sendform">
		<form action="{:U('/Home/Blog/addBlog')}" enctype="multipart/form-data" method="post">
			<ul>
				<li id="title">文章发布</li>
			</ul>
			<br/>
			<table>
				<tr>
					<td>所属分类：</td>
					<td>
						<select name="cid" class="select">
							<option value="">===请选择分类===</option>
							<foreach name='cate' item='v'>
								<option value="{$v.id}">{$v.html}{$v.name}</option>
							</foreach>
						</select>
					</td>
				</tr>
				<tr>
					<td>标题：</td>
					<td>
						<input type="text" name="title" class="input" >
					</td>
				</tr>
				<tr>
					<td>博文封面：</td>
		      		<td>
		      			<input type="file" name="blogpic" value="" class="input">
		      		</td>
		      	</tr>
				<tr>
					<td colspan="2">
						<textarea name="content" id="content" ></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="保存添加" class="submit_btn">
					</td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 添加表格结束 -->
	<!-- 用户信息 -->
	<div class="userinfo">
	<foreach name="user" item="v">
		<ul>
			<li id="facebg">
				<div class="pic">
					<img src="__ROOT__/Uploads/Avater/{$v.avater_path}" width="80px;" height="80px;" alt="" />
				</div>
			</li>
		</ul>
		<ul class="usercontent">
					
				<li>
					昵称： <a href="#">{$v.username}</a>	
				</li>
				<li>
					地址：<a href="#">{$v.location}</a>
				</li>
				<li>
					签名：<a href="#">{$v.sign}</a>
				</li>
				<li>
					文章：<a href="#">{$blogcount}篇</a>
				</li>
			
		</ul>
		</foreach>
	</div>
	
	<!-- 用户信息结束 -->
	<!-- 用户发表的文章 -->
	<div class="userblog">
		<ul>
			<li id="blogbg">
				<a href="#">我的发布</a>
			</li>
		</ul>
		<ul class="zx_blog">
			<foreach name="newblog" item="v">
				<li>
					<i class="fa fa-paper-plane"></i>&nbsp;<a href="__APP__/Home/Blog/one/id/{$v.id}?id={$v.id}&cid={$v.cid}">{$v.title}</a>
				</li>
			</foreach>
		</ul>
	</div>
	<!--  -->
	<!-- 清浮动 -->
	<div class="clear"></div>
</div>

<include file="Public:footer" />
</body>
</html>
